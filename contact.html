<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>HBT | Contact Us</title>
	<link rel="stylesheet" href="style.css">
	<!--Font Awesome-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>

<body>
	<div id="header">
		<div id="navbar">
			<div class="container">
				<h1><a href="#">HBT</a></h1>
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="about.html">About</a></li>
					<li><a class="current" href="#">Contact</a></li>
				</ul>
			</div>
		</div>
	</div>

	<div id="section1">
		<div id="contact-form" class="py-3">
			<div class="container">
				<h1 class="l-heading"><span class="empha">Contact </span>Us</h1>
				<p>Kindly fill out the form below to contact us</p>
				<form>
					<div class="form-group">
						<label for="name">Name</label>
						<input type="text" name="name" id="name">
					</div>
					<div class="form-group">
						<label for="email">Email</label>
						<input type="email" name="email" id="email">
					</div>
					<div class="form-group">
						<label for="message">Message</label>
						<textarea name="message" id="" cols="30" rows="10"></textarea>
					</div>
					<button type="submit" class="btn">Submit</button>
				</form>
			</div>
		</div>
	</div>

	<!--<div class="clear"></div>-->

	<div id="section2">
		<div id="contact-info" class="bg-dark">
			<div class="container">
				<div class="box bg-light">
					<i class="fas fa-hotel fa-4x"></i>
					<h3>location</h3>
					<p>86, Tres Lagunas, Houston, TX</p>
				</div>
				<div class="box bg-primary">
					<i class="fas fa-phone fa-4x"></i>
					<h3>phone number</h3>
					<p>(281) 761-5445</p>
				</div>
				<div class="box bg-light">
					<i class="fas fa-envelope fa-4x"></i>
					<h3>email</h3>
					<p>info@hbt-helpdesk.com</p>
				</div>
			</div>
		</div>
	</div>

	<div class="clear"></div>

	<footer id="main-footer">
		<p>Hotel BT &copy; 2019, All Rights Reserved</p>
	</footer>
</body></html>
